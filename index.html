<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Got Muscles?</title>
    <!-- icon -->
    <link rel="icon" href="assets/images/muscleArmIcon.png">
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- Jumbotron -->
    <div class="jumbotron" id="jumbotron">
            <img class="header-image" src="./assets/images/Header-Test-2.png">
        <div class="jumbosmall">
            <h4>Need a routine? Need a recipe? Need a gym? Find it all here!</h4>
        </div>
    </div>
    <div class="container">
        <!-- Container for workouts -->
        <div class="jumbotron" id="workouts">
            <div id="workoutHeader">
            <nav>
                <h3>Get workouts for each major body group and create routines</h3>
                <a href="routine.html"><button class="btn" id="myRoutine" type="submit">My Routine</button></a>
                <a href="savedRoutines.html"><button class="btn" id="savedRoutines" type="submit">Saved Routines</button></a>
            </nav>
            </div>
            <hr>
            <!-- Body group buttons -->
            <div class="row" id="workoutBtnsRow">
                <div class="col-md-12" id="workoutBtns">
                    <button class="btn btn-warning" id="shouldersBtn" type="submit">Shoulders</button>
                    <button class="btn btn-success" id="armsBtn" type="submit">Arms</button>
                    <button class="btn btn-danger" id="chestBtn" type="submit">Chest</button>
                    <button class="btn btn-primary" id="backBtn" type="submit">Back</button>
                    <button class="btn btn-info" id="legsBtn" type="submit">Legs</button>
                    <button class="btn btn-default" id="absBtn" type="submit">Abs</button>
                </div>
            </div>
            <div class="row" id="workoutContent">
                <div class="col-md-2" id="exerciseBtns">
                    <!-- Buttons with actual exercises generated from body group buttons goes here -->
                </div>
                <div class="col-md-2" id="exerciseGifs">
                    <!-- Gifs of exercise generated from exercise buttons -->
                </div>
                <div class="col-md-8" id="exercises">
                    <!-- Exercises generated from exercise buttons -->
                </div>
            </div>
        </div>
        <!-- Container for nutrition -->
        <div class="jumbotron" id="nutrition">
            <div id="nutritionHeader">
                <h3>Find Fresh New Recipes To Try At Home</h3>
            </div>
            <div class="row">
                <div class="col-md-12" id="recipeSearch">
                    <button class="btn btn-warning favorite">Favorites</button>
                    <form id="inputForm">
                        <input type="text" placeholder="Enter Recipe Here" id="newRecipe">
                        <input type="submit" value="Search Recipe" id="search">
                    </form>
                </div>
                <div class="row" id="recipeBox">
                </div>
            </div>
            <div class="row" id="favorites" name="favorites">
            </div>
            <div class="row" id="recipeResults">
            </div>
        </div>
    </div>
    <!-- Javascript for workouts -->
    <script src="assets/javascript/workout.js" type="text/javascript"></script>
    <!-- Javascript for nutrition -->
    <script src="assets/javascript/nutrition.js" type="text/javascript"></script>
    <!-- //////////////////////////////////////// This is for the map //////////////////////////////////////// -->
    <input id="pac-input" class="controls" type="text" placeholder="Search City for Gym">
    <div id="map">
        <input type="text" placeholder="Search here">
        <span class="search glyphicon glyphicon-search"></span>
    </div>
    <!-- GOOGLE MAPS API CODE -->
    <!-- The async attribute lets the browser render the rest of your website while the Maps JavaScript  -->
    <!-- API loads. When the API is ready, it will call the function specified using the callback parameter. -->
    <script src="assets/javascript/map.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwMh07oJLiCVRHzgAgYE5JXlsanwRy9kU&libraries=places&type=gym&callback=initMap"></script>
    <!-- ////////////////////////////////////////////////////////////////////////////////////////////////////// -->
</body>
</html>
